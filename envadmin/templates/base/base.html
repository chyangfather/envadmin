{% block js %}{% endblock %}

<script type="text/javascript">
$(document).ready(function() {
      // Dialogs
    $('a#login').click(function(){
        $("#popup").dialog({
            autoOpen: false,
            modal: true,
            width: 500,
            title: '登录',
            buttons: {
                登录: function () {
                    var action = "/login/";
                    var data=$("#popupform").serializeObjectForm('');

                    var x = $.post(action,data,function(result){
                        $('#popup').html(result);
                    });
                    //$(this).dialog("close");
                }
            }
        });

        $('#popup').load('/login',function(){
                 
        });
            

        $('#popup').dialog('open');

        

        
        return false;

});
    /*
    i put this part on top of each file, even if i don't need it right now,
    again, to keep everything consistent
    */

      {% block onreadyscript %}{% endblock %}
    });
    </script>
    <div id="popup" title="登录"></div>
