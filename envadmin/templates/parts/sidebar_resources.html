{% load mptt_tags %}
<ul id="restype">
{% recursetree nodes %}
<li>
    {% if node.is_abstract %}
            <span>{{ node.name }}</span>
        {% else %}
            <span>
                <a href='{% url resource.views.catalogs node.id %}'>{{ node.name }}</a>
            </span>
        {% endif %}

        <ul>
            {{ children }}
        </ul>
    
</li>
{% endrecursetree %}
</ul>
