<html>
<head>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>Vector draw Editor</title>
        <link type="text/css" rel="stylesheet" href="../demo.css" />
		<!-- common, all times required, imports -->    
		<SCRIPT src='../js/draw2d/wz_jsgraphics.js'></SCRIPT>
		<SCRIPT src='../js/draw2d/mootools.js'></SCRIPT>
		<SCRIPT src='../js/draw2d/moocanvas.js'></SCRIPT>
		<SCRIPT src='../js/draw2d/draw2d.js'></SCRIPT>
		

        <!-- example specific imports -->
	<SCRIPT src="../js/draw2d/ToolRectangle.js"></SCRIPT>
	<SCRIPT src="../js/draw2d/ToolOval.js"></SCRIPT>
	<SCRIPT src="../js/draw2d/ToolCircle.js"></SCRIPT>
	<SCRIPT src="../js/draw2d/ToolCircleUnfilled.js"></SCRIPT>
	<SCRIPT src="../js/draw2d/ToolRectangleUnfilled.js"></SCRIPT>
	<SCRIPT src="../js/draw2d/ToolOvalUnfilled.js"></SCRIPT>
	<SCRIPT src="../js/draw2d/ToolLine.js"></SCRIPT>
	<SCRIPT src="../js/draw2d/ToolUndo.js"></SCRIPT>
	<SCRIPT src="../js/draw2d/ToolRedo.js"></SCRIPT>
	<SCRIPT src="../js/draw2d/VectorPalette.js"></SCRIPT>
	<SCRIPT src="../js/draw2d/VectorPropertyWindow.js"></SCRIPT>

</head>
<body onselectstart="return false;" style="margin:0px;padding:0px;" onkeydown="">
<div id="paintarea" style="width:3000px;height:3000px" >

    <!-- The information help text -->
    <div class="stickyNote">
    <center><b>Draw2D 0.9.26 - A simple diagram drawing demo<br>
    by Andreas Herz (a.herz @ freegroup.de)
    <br>
    </b>
    <br>
    <div style="color:red;font-size:9pt">Focus of this example: How to create my own ToolPalette.</div>
    </center>
    <br>
    <center>See more on <a href="http://www.draw2d.org">FreeGroup Draw2D 0.9.26</a></center>
    </div>

</div>
<script>
  var workflow  = new draw2d.Workflow("paintarea");

  // Add a simple PropertyDialog to the Canvas
  // This will display the properties of the current select object
  //
  var dialog = new draw2d.VectorPropertyWindow();
  workflow.showDialog(dialog,400,10);


  // Add the Tool Window to the screen
  //
  var w = new draw2d.VectorPalette();
  workflow.setToolWindow(w);

  // move the tool palette out of the hint message at the top left corner
  //
  w.setPosition(20,140);

  window.onscroll=function(){workflow.onScroll();};
</script>
</body>
</html>
